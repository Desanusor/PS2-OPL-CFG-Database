Description=187 Ride or Die is an urban-themed combat racing game that plunges players into a brutal street-racing gang war where victory depends on ruthless driving and deadly shooting skills. THe game features the voices and likenesses of Larenz Tate ("Menace II Society")-Noel Gugliemi ("Training Day," "The Fast and the Furious")-and Guerilla Black. 187 Ride or Die tells the story of a reluctant urban hero named Buck (L. Tate)-a young man living a thug''s life seething with money-fast cars and beautiful women -- with danger lurking around every corner. Set in the underworld of Los Angeles-Buck must defend the territory of his mentor Dupree (G. Black) from a menacing nemesis and his gang of bandit roughriders-led by Cortez (N. Gugliemi)-who are determined to take control of the streets. The game features Adrenaline-Pumping Combat-Racing Action: Put your pedal to the metal as you literally blow your opponent away in non-stop-intense and unique combat-racing action intensified with replay and slow-motion camera effects-and spectacular blur and filter effects. Select from a number of unique vehicles ranging from vintage roadsters to modern muscle cars in your quest to rule the streets. Strapped to the Nines: Put your hand on the pump and take out the opposition with numerous weapons-including an array of pistols-shotguns-and much more. '
